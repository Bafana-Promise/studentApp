<div class="outercontainer">
    <div class="header">
        <h1>Student Assessments</h1>
    </div>
    <div class="mainbody">
        <div class="innerContainer">


            <div class="dash">
                <h3>My Classes</h3>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter Marks" #input>
                </mat-form-field>
                <button mat-button mat-raised-button color="primary" (click) = 'openRegDialog()'>Register New Class</button>

            </div>

            <div class="tableContainer">
                <div class="tableContainer">
                
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

                        <!-- Position Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef class="header"> Code </th>
                            <td mat-cell *matCellDef="let class"> {{class.name}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="class">
                            <th mat-header-cell *matHeaderCellDef class="header"> Class </th>
                            <td mat-cell *matCellDef="let class"> {{class.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="header"> Action </th>
                            <td mat-cell *matCellDef="let class"> <button mat-button mat-raised-button color="warn"
                                    (click)="deleteClass(class)">Deregister Class</button> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
